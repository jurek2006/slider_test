<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider_test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="slider">
        <button class="slider__btn slider__btn--ctrl slider__btn--prev" alt="Previous">&lsaquo;</button>
        <div class="slider__visible">
            <div class="slider__content">
                <button class="slider__btn slider__btn--content">1</button>
                <button class="slider__btn slider__btn--content">2</button>
                <button class="slider__btn slider__btn--content">3</button>
                <button class="slider__btn slider__btn--content">4</button>
                <button class="slider__btn slider__btn--content">5</button>
                <button class="slider__btn slider__btn--content">6</button>
                <button class="slider__btn slider__btn--content">7</button>
                <button class="slider__btn slider__btn--content">8</button>
                <button class="slider__btn slider__btn--content">9</button>
                <button class="slider__btn slider__btn--content">10</button>
            </div>
        </div>
        <button class="slider__btn slider__btn--ctrl slider__btn--next" alt="Next">&rsaquo;</button>
    </section>

    <section class="info">
        <h1>Test</h1>
        <p><span class="label">Ilość elementów w sliderze: </span><span class="sliderCountElem">X</span></p>
    </section>
    <script src="app.js"></script>
</body>
</html>
